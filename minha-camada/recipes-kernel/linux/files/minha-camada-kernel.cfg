# Kernel configuration customizations for minha-camada
# These options customize kernel features for our custom image

# Enable additional network features
CONFIG_NET_VENDOR_BROADCOM=y
CONFIG_NET_VENDOR_INTEL=y

# Enable additional filesystems
CONFIG_EXT4_FS=y
CONFIG_BTRFS_FS=y

# Enable monitoring and profiling tools
CONFIG_PERF_EVENTS=y
CONFIG_DEBUG_INFO=y

# Enable additional device drivers
CONFIG_INPUT_MOUSEDEV=y
CONFIG_INPUT_EVDEV=y

# Enable container features (optional)
CONFIG_CGROUPS=y
CONFIG_NAMESPACES=y

# Power management
CONFIG_PM=y
CONFIG_CPU_FREQ=y

# Improve system performance
CONFIG_TRANSPARENT_HUGEPAGE=y
